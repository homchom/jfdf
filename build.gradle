plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.jetbrains.kotlin.jvm' version '1.6.20-RC2'
}

group 'net.jfdf.jfdf'
version '2.0.0b2'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.ow2.asm:asm:9.2'
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "14"
    }
}